<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <meta content="CRS"
          name="description">
    <meta content="O. Kalu" name="author">
    <link href="favicon.ico" rel="icon">

          integrity="sha384-bzjLLgZOhgXbSvSc5A9LWWo/mSIYf7U7nFbmYIB2Lgmuiw3vKGJuu+abKoaTx4W6" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/main-styles.css}" type="text/css">
    <title>CRS- Booking</title>
</head>
<body>

    <div th:replace="fragments/header :: header"></div>

    <div class="container" style="margin-top: 2em;">
        <div th:object="${booking}">
            <fieldset>
                <legend>Booking Info</legend>
                <div class="container" style="margin-top: 1em;">
                    <div class="row">
                        <div class="col-md-6">
                            <input type="hidden" name="bookingId" th:value="${booking.bookingId}" />
                             <div class="form-group">
                                <label for="referenceNumber">Reference number</label>                              
                                <div th:text="${booking.referenceNumber}" ></div>
                            </div>
                            <div class="form-group">
                                <label for="customer">Customer</label>
                                <small><span th:if="${#fields.hasErrors('customer')}" th:errors="*{customer}"
                                             class="alert alert-danger"></span></small>
                                               <input type="hidden" name="customer" th:value="${booking.customer}" />
                                <div th:text="${booking.customer.firstName + ' ' + booking.customer.lastName}"></div>
                            </div>
                            <div class="form-group">
                                <label for="bookingDate">Booking Date</label>
                                <small><span th:if="${#fields.hasErrors('bookingDate')}" th:errors="*{bookingDate}"
                                             class="alert alert-danger"></span></small>
                                <input id="bookingDate" name="bookingDate" type="date" class="form-control" th:value="${booking.bookingDate}" required>
                            </div>
                             <div class="form-group">
                                <label for="startDate">Start date</label>
                                <small><span th:if="${#fields.hasErrors('startDate')}" th:errors="*{startDate}"
                                             class="alert alert-danger"></span></small>
                                <input id="startDate" name="startDate" type="text" class="form-control" th:value="${booking.startDate}" >
                            </div>
                            <div class="form-group">
                                <label for="endDate">End date:</label>
                                <span th:if="${#fields.hasErrors('endDate')}" th:errors="*{endDate}"
                                      class="alert alert-danger"></span>
                                 <input id="endDate" name="endDate" type="text" class="form-control" th:value="${booking.endDate}" >
                            </div>
                            
                             <div class="form-group">
                                <label for="bookingStatus">Booking status</label>
                                <small><span th:if="${#fields.hasErrors('bookingStatus')}" th:errors="*{bookingStatus}"
                                             class="alert alert-danger"></span></small>
                                <input id="bookingStatus" name="bookingStatus" class="form-control" th:value="${booking.bookingStatus}" required autofocus="autofocus">
                            </div>
                            <div class="form-group">
                                <label for="totalPrice">Total price</label>
                                <small><span th:if="${#fields.hasErrors('totalPrice')}" th:errors="*{totalPrice}"
                                             class="alert alert-danger"></span></small>
                                <input id="totalPrice" name="totalPrice" type="text" class="form-control" th:value="${booking.totalPrice}"  autofocus="autofocus">
                            </div>
		
                            <div style="float:right;">
                                <button id="btnReset" type="reset" class="btn btn-outline-info" style="margin-right: 2em;">Reset</button>
                                <a href="/employee/nbookings" class="btn btn-outline-warning" style="margin-right: 2em;">Cancel</a>
                                <button id="btnSubmit" type="submit" class="btn btn-outline-primary">Save</button>
                            </div>
                       </div>
                    </div>
                </div>
            </fieldset>
        </div>
    </div>

    <div th:replace="fragments/footer :: footer"></div>

</body>
</html>
