<link crossorigin="anonymous"
	href="https://stackpath.bootstrapcdn.com/bootswatch/4.4.1/united/bootstrap.min.css"
	integrity="sha384-bzjLLgZOhgXbSvSc5A9LWWo/mSIYf7U7nFbmYIB2Lgmuiw3vKGJuu+abKoaTx4W6"
	rel="stylesheet">
<link rel="stylesheet" th:href="@{/css/main-styles.css}" type="text/css">
<title>The Car Rental Program - Cars</title>
</head>
<body>
	<div th:replace="fragments/header :: header"></div>

	<div class="container" style="margin-top: 2em;">
		<div>
			<span style="font-size: 1.5em">List of Cars</span> 
			<span
				style="float: right;"> <a
				class="btn btn-outline-primary btn-lg"
				href="/employee/ncars/new">Add New</a>
			</span>
		</div>
		<br>
		<p>&nbsp;</p>
		<table class="table table-hover">
			<thead>
				<tr>
					<th scope="col">#</th>
					<th scope="col">Car Vin number</th>
					<th scope="col">Plate Number</th>
					<th scope="col">Make</th>
					<th scope="col">Model</th>
					<th scope="col">Year</th>
					<th scope="col">Catagory Name</th>
					<th scope="col">Car Status</th>
					<th scope="col">Price Per Day</th>
					<th scope="col"></th>
					<th scope="col"></th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="car, iter : ${cars}">
					<th scope="row" th:text="${iter.count}+'.'">#</th>
					<td th:text="${car.carVinNumber}"></td>
					<td th:text="${car.plateNumber}"></td>
					<td th:text="${car.make}"></td>
					<td th:text="${car.model}"></td>
					<td th:text="${car.year}"></td>
					<td th:text="${car.categoryName}"></td>
					<td th:text="${car.carStatus}"></td>
					<td th:text="${car.pricePerDay}"></td>
					<td><a
						th:href="@{'/employee/ncars/edit/{carId}'(carId=${car.carId})}"
						class="btn btn-outline-warning">Edit</a></td>
					<td><a
						th:href="@{'/employee/ncars/delete/{carId}'(carId=${car.carId})}"
						class="btn btn-outline-danger">Delete</a></td>
				</tr>
				<tr th:if="${carSize < 1}">
					<td colspan="10" style="text-align: center;">No Cars
						available</td>
				</tr>
				
			</tbody>
		</table>
		
	</div>

	<div th:replace="fragments/footer :: footer"></div>

	<!-- ================================================== -->

	<script crossorigin="anonymous"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"

	<script crossorigin="anonymous"
		integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"

</body>
