<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/main-layout}">
<head>
<meta charset="ISO-8859-1">

<title>Car Rental</title>
</head>
<body>
	<div class="container" layout:fragment="content">
		<div class="col-xs-4 text-center">
			<h1>W E L C O M E</h1>
		</div>

		<div class="col-xs-4 text-center">
			<img src="#" th:src="@{/images/homecar.jpg}"
				style="width: 304px; height: 150px">
		</div>
		<div class="col-xs-4 text-center">
			<h1>Book Your Car Now</h1>
		</div>
		<!--  start=start & end=end -->
		<form method="get" th:action="@{/search}">
			<fieldset>
				<div class="container" style="margin-top: 1em;">
					<div class="row">
						<div class="col-md-6">
							<div class="form-group">
								<label for="start">Pickup Date</label> <input id="start"
									name="start" type="date" class="form-control">
							</div>
						</div>
						<div class="col-md-6">
							<div class="form-group">
								<label for="end">Return Date</label> <input id="end" name="end"
									type="date" class="form-control">
							</div>
						</div>
					</div>
				</div>
				<div class="col-xs-4 text-center">
					<button th:align=center id="btnSubmit" type="submit"
						class="btn btn-outline-success">Find My Car</button>
				</div>
			</fieldset>
		</form>
	</div>
</body>
</html>
