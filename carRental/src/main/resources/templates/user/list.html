<link crossorigin="anonymous"
	href="https://stackpath.bootstrapcdn.com/bootswatch/4.4.1/united/bootstrap.min.css"
	integrity="sha384-bzjLLgZOhgXbSvSc5A9LWWo/mSIYf7U7nFbmYIB2Lgmuiw3vKGJuu+abKoaTx4W6"
	rel="stylesheet">
<link rel="stylesheet" th:href="@{/css/main-styles.css}" type="text/css">
<title>The Car Rental Program - Users</title>
</head>
<body>
	<div th:replace="fragments/header :: header"></div>

	<div class="container" style="margin-top: 2em;">
		<div>
			<span style="font-size: 1.5em">List of Users</span> 
			<span
				style="float: right;"> <a
				class="btn btn-outline-primary btn-lg"
				href="/admin/nusers/new">Add New</a>
			</span>
		</div>
		<br>
		<p>&nbsp;</p>
		<table class="table table-hover">
			<thead>
				<tr>
					<th scope="col">#</th>
					<th scope="col">First Name</th>
					<th scope="col">Last Name</th>
					<th scope="col">Date of Birth</th>
					<th scope="col">Email</th>
					<th scope="col">Phone Number</th>
					<th scope="col">Username</th>
					<th scope="col">Role</th>
					<th scope="col"></th>
					<th scope="col"></th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="user, iter : ${users}">
					<th scope="row" th:text="${iter.count}+'.'">#</th>
					<td th:text="${user.firstName}"></td>
					<td th:text="${user.lastName}"></td>
					<td th:text="${user.dateOfBirth}"></td>
					<td th:text="${user.email}"></td>
					<td th:text="${user.phoneNumber}"></td>
					<td th:text="${user.username}"></td>
					<td>List of Roles
						<table>
							<tr th:each="role : ${user.roles}">
								<td th:text="${role.roleName}"></td>
						</table>
					
					</td>
					
					<td><a
						th:href="@{'/admin/nusers/edit/{userId}'(userId=${user.userId})}"
						class="btn btn-outline-warning">Edit</a></td>
					<td><a
						th:href="@{'/admin/nusers/delete/{userId}'(userId=${user.userId})}"
						class="btn btn-outline-danger">Delete</a></td>
				</tr>
				<tr th:if="${userSize < 1}">
					<td colspan="10" style="text-align: center;">No Users
						available</td>
				</tr>
				
			</tbody>
		</table>
		
	</div>

	<div th:replace="fragments/footer :: footer"></div>

	<!-- ================================================== -->
	<!-- Bootstrap core JavaScript source files -->

		integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"

	<script crossorigin="anonymous"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
	<script crossorigin="anonymous"
		integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
